<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../Controller/submitCadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cadastroS.css" >
  <title>Formulário de Cadastro</title>
</head>
  <div class="main-container">
    <main class="form-container">
      <form class="form">
        <img src="../../img/logo.png" class="mb-4">
        <h1 class="h3 mb-3 fw-normal ">Please Sign Up</h1>
				<div class="form-floating">
          <input type="name" class="form-control" id="nameInput" placeholder="">
          <label for="nameInput">Name</label>
        </div>
        <div class="form-floating">
          <input type="user" class="form-control" id="userInput" placeholder="">
          <label for="userInput">User</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="passwordInput" placeholder="">
          <label for="passwordInput">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2 fw-bold mt-2" id="sweetalert">Sign In</button>
        <h1 class="h6 mt-2">Já possui conta? <a href="../login/login.html" class="text-decoration-none">Entrar</a></h1>
      </form>
    </main>
  </div>
</body>
</html>
